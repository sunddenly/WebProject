<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
		<script type="text/javascript">
			function User(id,name){//构造函数
			 	//属性
			    this.id = id;
			    this.name = name;
			    //方法
			    this.introduce=function(){
			    	alert("My name is "+this.name);
			    }
			} 
			function test(){
			   var u={id:2,name:'tom','introduce':function(){return "123"}};
			   alert(u.introduce());
			   //Js对象===>JSON格式数据
			   var user = new User(1,'Lisa');//创建js对象
			   user.introduce();//调用js对象方法
			   var JsonStr = JSON.stringify(user);//对象转换为Json格式字符串
			   alert(JsonStr);
			   
			   //JSON格式数据==>JS对象
			   JsonStr='{"name":"Jeny","id":27}';
			   var user = JSON.parse(JsonStr);//Json格式字符串转换为js对象
			   alert(user.name+","+user.id);
			   user = $.extend({},new User(),user);//Jquery对象合并
			   user.introduce();
			}
			
			function test(){
			   var u={id:2,name:'tom','introduce':function(){return "123"}};
			   
			   //Js对象===>JSON格式数据
			   var user = new User(1,'Lisa');//创建js对象
			   user.introduce();//调用js对象方法

			   alert(user.name+","+user.id);
			   user = $.extend({},new User(),user);//Jquery对象合并
			   user.introduce();
			}
		</script>
	</head>
	<body>
		<input type="button" onclick="test()" value="js对象转为JSON格式数据"/><br/>
		<input type="button" onclick="test2()" value="JSON格式数据转为js对象"/><br/>
	</body>
</html>
